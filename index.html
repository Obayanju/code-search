<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code search</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="Header">
        <div>Code Search</div>
    </header>
    <div class='container'>
        <div class='repo'>
            <div id='repo-input'>
                <label for="repo-input-area">Github URL</label><br>
                <textarea class="" id=""></textarea>
                <button type="button" id="repo-input-btn" class="">search repo</button>
            </div>

            <div id='js-files-section'>
            </div>
        </div>

        <div id='code-input'>
            <label for="code-area">Paste a JavaScript code</label>
            <textarea class="form-control" id="code-area"></textarea>
            <button type="button" id="process-code" class="process-code-btn">Process code</button>
        </div>
        <div id='code-output'>
            <div class='search'>
                <textarea id="search-text"></textarea>
                <button>search</button>
            </div>
            <label for="output-area" class='output'>Output</label>
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <!-- <script src='main.js'></script> -->
    <script src="bundle.js"></script>
</body>

</html>
