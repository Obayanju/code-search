<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>code search</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="Header">
        <div>Code Search</div>
    </header>
    <div class='container'>
        <div id='code-input'>
            <label for="code-area">Paste a JavaScript code</label>
            <textarea class="form-control" id="code-area"></textarea>
            <button type="button" id="process-code" class="process-code-btn">Process code</button>
        </div>
        <div id='code-output'>
            <div class='search'>
                <textarea id="search-text"></textarea>
                <button>search</button>
            </div>
            <label for="output-area" class='output'>Output</label>
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
